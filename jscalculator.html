<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator_css.css">
</head>
<body>

<div class="container">
	<div class="calculator-body">
		<form name="calculator">
			<!-- display -->
			<input type="text" name="ans" class="display" disabled="none">
			<br>
			<div class="element">
				<!-- element -->
				<input type="button" value="(" onclick="calculator.ans.value+='('">
				<input type="button" value=")" onclick="calculator.ans.value+=')'">
				<input type="button" value="%" onclick="calculator.ans.value+='%'">
				<input type="button" value="AC" onclick="calculator.ans.value = ''" class="ac">
				<br><br>
				<input type="button" value="1" onclick="calculator.ans.value+='1'">
				<input type="button" value="2" onclick="calculator.ans.value+='2'">
				<input type="button" value="3" onclick="calculator.ans.value+='3'">
				<input type="button" value="/" onclick="calculator.ans.value+='/'">
				<br><br>
				<input type="button" value="4" onclick="calculator.ans.value+='4'">
				<input type="button" value="5" onclick="calculator.ans.value+='5'">
				<input type="button" value="6" onclick="calculator.ans.value+='6'">
				<input type="button" value="*" onclick="calculator.ans.value+='*'">
				<br><br>
				<input type="button" value="7" onclick="calculator.ans.value+='7'">
				<input type="button" value="8" onclick="calculator.ans.value+='8'">
				<input type="button" value="9" onclick="calculator.ans.value+='9'">
				<input type="button" value="-" onclick="calculator.ans.value+='-'">
				<br><br>
				<input type="button" value="0" onclick="calculator.ans.value+='0'">
				<input type="button" value="." onclick="calculator.ans.value+='.'">
				<input type="button" value="=" onclick="calculator.ans.value = eval(calculator.ans.value)" class="equal">
				<input type="button" value="+" onclick="calculator.ans.value+='+'">
				<br><br>
			</div>
			
		</form>
	</div>
</div>

</body>
</html>
